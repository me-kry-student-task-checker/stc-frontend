<div class='modal-header'>
    <h4 class='modal-title'>Bejelentkezés</h4>
</div>

<div class='modal-body'>
    <div class='row justify-content-center'>
        <div class='col-md-8'>
            <div class='alert alert-danger' *ngIf='authenticationError'>
                <strong>Belépés sikertelen!</strong> Kérem ellenőrizze az adatait és probálja újra!
            </div>
        </div>

        <div class='col-md-8'>
            <form class='form' role='form' (ngSubmit)='login()' [formGroup]='loginForm'>
                <div class='form-group'>
                    <label class='email-label' for='email'>Bejelentkezés</label>
                    <input type='text' class='form-control' name='email' id='email' placeholder='példa@példa.com'
                           formControlName='email' #email>
                </div>

                <div class='form-group'>
                    <label for='password'>Jelszó</label>
                    <input type='password' class='form-control' name='password' id='password'
                           placeholder='jelszava...'
                           formControlName='password'>
                </div>
                <div class='container'>
                    <button type='submit' class='button'>Bejelentkezés</button>
                </div>

            </form>

            <div class='mt-3 alert alert-warning'>
                <a class='alert-link' (click)='requestResetPassword()'>Elfelejtette jelszavát?</a>
            </div>

            <div class='alert alert-warning'>
                <span>Ha nem rendelkezne még fiókkal!</span>
                <a class='alert-link' (click)='register()'>Regisztrálás</a>
            </div>
        </div>
    </div>
</div>
