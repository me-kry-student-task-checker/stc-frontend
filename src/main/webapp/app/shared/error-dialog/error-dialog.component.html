<h1 mat-dialog-title>Egy hiba történt!</h1>
<div mat-dialog-content>
    <p *ngIf="data.status">
        <b>Hiba kód: {{data.status}}</b>
    </p>
    <p>
        Úgy tünik hogy valami hiba  történt!
    </p>
    <p class="error-message">
        {{data?.message}}
    </p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary">
        Bezárás
    </button>
</div>
