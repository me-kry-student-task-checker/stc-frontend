<div class='row'>
    <div class='col-md-3'>
        <div [ngSwitch]='isAuthenticated()'>
            <div *ngSwitchCase='true'>
                <span class='calendar img-fluid rounded'></span>
            </div>
            <div *ngSwitchCase='false'>
                <span class='login img-fluid'></span>
            </div>
        </div>
    </div>

    <div class='col-md-9'>
        <div [ngSwitch]='isAuthenticated()'>
            <div *ngSwitchCase='true'>
                <h1 class='display-4'>Üdvözlet!</h1>

                <p class='lead'>Önnek x értesítése van</p>
            </div>
        </div>

        <div [ngSwitch]='isAuthenticated()'>
            <div *ngSwitchCase='false'>
                <h1 class='display-4'>Üdvözlet!</h1>

                <p class='lead'>Kérlek jelentkezz be az oldal használatához</p>
            </div>
        </div>

        <div [ngSwitch]='isAuthenticated()'>

            <div class='alert alert-warning' *ngSwitchCase='false'>
                <span>If you want to </span>
                <a class='alert-link' (click)='login()'>sign in</a>
            </div>

            <div class='alert alert-warning' *ngSwitchCase='false'>
                <span>You don't have an account yet?</span>&nbsp;
                <a class='alert-link' routerLink='account/register'>Register a new account</a>
            </div>
        </div>
    </div>
</div>
