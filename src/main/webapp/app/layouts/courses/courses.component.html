<div>
    <div class='h3'>
        Jelenlegi kurzusok
    </div>
    <hr style='width: 85%; text-align: center; height: 2px; background-color: #1f69c0'>

    <div *jhiHasAnyAuthority="'TEACHER'" class='container-2'>
        <button class='course-button' routerLink='/newcourse' routerLinkActive='active'>
            <fa-icon icon='plus'></fa-icon>
            Új kurzus
        </button>
    </div>

    <div class='container-fluid2' *ngFor='let card of cardcourse'>
        <mat-card class='cards'>
            <mat-card-header>
                <mat-card-title>{{card.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div>
                    <span>Tanár neve: {{card.creator.firstName}} {{card.creator.lastName}} </span>
                </div>
                <div>
                    <span>Leírás: {{card.description}} </span>
                </div>
                <div>
                    <span>Létrehozás dátuma: {{card.creationDate | date}} </span>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Módosítás</button>
                <button mat-button>Törlés</button>
                <button mat-button>Részletek</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
