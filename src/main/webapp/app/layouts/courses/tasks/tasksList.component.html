<div>
    <div class='modal-header'>
        <h4 class='modal-title'>Feladatok</h4>
        <button type='button' class='close' data-dismiss='modal' aria-hidden='true' (click)='cancel()'>&times;
        </button>
    </div>

    <div class='modal-body'>
        <mat-table class='mat-elevation-z8' *ngFor='let task of tasks'>
            <ng-container matColumnDef='Feladat'>
                <th mat-header-cell *matHeaderCellDef>Feladat</th>
                <td mat-cell *matCellDef='let task'>{{task.name}}</td>
            </ng-container>

            <ng-container matColumnDef='Leírás'>
                <th mat-header-cell *matHeaderCellDef>Leírás</th>
                <td mat-cell *matCellDef='let task'>{{task.description}}</td>
            </ng-container>

        </mat-table>
    </div>

    <div class='modal-footer'>
        <button type='button' class='button' data-dismiss='modal' (click)='cancel()'>
            <span>Mégse</span>
        </button>
    </div>
</div>
