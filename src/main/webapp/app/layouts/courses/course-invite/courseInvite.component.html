<div>
    <div class="modal-header">
        <h4>Diákok</h4>
        <button type='button' class='close' data-dismiss='modal' aria-hidden='true' (click)='cancel()'>&times;
        </button>
    </div>

    <table mat-table class='mat-elevation-z8' [dataSource]="notAssignedStudents" >
        <ng-container matColumnDef='név' >
            <th mat-header-cell *matHeaderCellDef>Diák neve</th>
            <td mat-cell  *matCellDef='let student' >{{student.firstName}} {{student.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef='email' >
            <th mat-header-cell *matHeaderCellDef>Email cím</th>
            <td mat-cell *matCellDef='let student'>{{student.email}}</td>
        </ng-container>

        <ng-container matColumnDef='meghívás' >
            <th mat-header-cell *matHeaderCellDef>Meghívás</th>
            <td mat-cell *matCellDef='let student'>
                <input class="form-checkBox" type="checkbox" id="inviteCheck" [(ngModel)]="student.enabled">
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayTask"></tr>
        <tr mat-row *matRowDef="let row; columns: displayTask;"></tr>
    </table>

    <div class='modal-footer'>
        <button type='button' class='back-button' data-dismiss='modal' (click)='cancel()'>
            <span>Mégse</span>
        </button>
        <button type='button' class='button'  (click)='inviteStudents()'>
            <span>Meghívás</span>
        </button>
    </div>



</div>
