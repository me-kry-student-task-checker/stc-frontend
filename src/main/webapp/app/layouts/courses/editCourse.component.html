<div>
    <div class='h3'>
        Kurzus módosítása
        <hr class='header'>
    </div>
    <div class='editCourseFormContainer'>
        <div class='row justify-content-center'>
            <div class='col-8'>
                <div *ngIf='course'>
                    <form class='form' role='form' (ngSubmit)='edit()' [formGroup]='editForm'>
                        <div class='form-group' [hidden]='!course.id'>
                            <label class='form-control-label'>ID</label>
                            <input class='form-control' type='number' name='id' formControlName='id'
                                   readonly><br>
                        </div>
                        <div class='form-group'>
                            <label class='form-control-label'>Kurzus neve</label>
                            <input class='form-control' type='text' name='name' formControlName='name'>
                            <div
                                *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                                <small class='form-text text-danger'
                                       *ngIf="editForm.get('name')?.errors?.required">
                                    Kurzusnév nem lehet üres!
                                </small>

                                <small class='form-text text-danger'
                                       *ngIf="editForm.get('name')?.errors?.maxlength">
                                    Túl hosszú kurzusnév!
                                </small>

                                <small class='form-text text-danger'
                                       *ngIf="editForm.get('name')?.errors?.minlength">
                                    Túl rövid kurzusnév!
                                </small>
                            </div>
                            <br>
                        </div>
                        <div class='form-group'>
                            <label class='form-control-label'>Kurzus leírása</label>
                            <input class='form-control' type='text' name='description'
                                   formControlName='description'>
                            <div
                                *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">

                                <small class='form-text text-danger'
                                       *ngIf="editForm.get('description')?.errors?.maxlength">
                                    Túl hosszú leírás!
                                </small>
                            </div>
                            <br>
                        </div>
                        <div class='container'>
                            <button class='button' type='submit'>
                                <span>Módosítás</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class='container'>
                    <button class='back-button' (click)='backTo()'>Vissza</button>
                </div>
            </div>
        </div>
    </div>
</div>
